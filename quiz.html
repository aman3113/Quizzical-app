<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="quiz.css" />

    <title>Start Quiz</title>
  </head>
  <body>
    <div class="main">
      <div class="right-corner"></div>
      <form class="container">
        <div class="que">
          <p>How would one say goodbye in Spanish?</p>
          <div class="options">
            <input type="radio" name="que1" id="option1" value="Adios" />
            <label for="option1">Adios</label>

            <input type="radio" name="que1" id="option2" value="Hola" />
            <label for="option2">Hola</label>

            <input type="radio" name="que1" id="option3" value="Au Revior" />
            <label for="option3">Au Revior</label>

            <input type="radio" name="que1" id="option4" value="Salir" />
            <label for="option4">Salir</label>
          </div>
        </div>

        <div class="horizontal"></div>

        <div class="que">
          <p>
            Which best selling toy of 1983 caused <br />
            hysteria, resulting in riots breaking in stores?
          </p>
          <div class="options">
            <input
              type="radio"
              name="que2"
              id="option1-q2  "
              value="Cabbage patch kids"
            />
            <label for="option1-q2  ">Cabbage patch kids</label>

            <input
              type="radio"
              name="que2"
              id="option2-q2  "
              value="Transformers"
            />
            <label for="option2-q2  ">Transformers</label>

            <input
              type="radio"
              name="que2"
              id="option3-q2  "
              value="Care Bears"
            />
            <label for="option3-q2  ">Care Bears</label>

            <input
              type="radio"
              name="que2"
              id="option4-q2  "
              value="Rubik's Cube"
            />
            <label for="option4-q2  ">Rubik's Cube</label>
          </div>
        </div>

        <div class="horizontal"></div>

        <div class="que">
          <p>What is the hottest planet in our Solar System?</p>
          <div class="options">
            <input type="radio" name="que3" id="option1-q3" value="Mercury" />
            <label for="option1-q3">Mercury</label>

            <input type="radio" name="que3" id="option2-q3" value="Venus" />
            <label for="option2-q3">Venus</label>

            <input type="radio" name="que3" id="option3-q3" value="Mars" />
            <label for="option3-q3">Mars</label>

            <input type="radio" name="que3" id="option4-q3" value="Saturn" />
            <label for="option4-q3">Saturn</label>
          </div>
        </div>

        <div class="horizontal"></div>

        <div class="que">
          <p>
            In which country was the Caesar Salad <br />
            invented?
          </p>
          <div class="options">
            <input type="radio" name="que4" id="option1-q4 " value="Italy" />
            <label for="option1-q4 ">Italy</label>

            <input type="radio" name="que4" id="option2-q4 " value="Portugal" />
            <label for="option2-q4 ">Portugal</label>

            <input type="radio" name="que4" id="option3-q4 " value="Mexico" />
            <label for="option3-q4 ">Mexico</label>

            <input type="radio" name="que4" id="option4-q4 " value="France" />
            <label for="option4-q4 ">France</label>
          </div>
        </div>

        <div class="horizontal"></div>

        <div class="que">
          <p>How many Hearts does an octopus have?</p>
          <div class="options">
            <input type="radio" name="que5" id="option1-q5 " value="One" />
            <label for="option1-q5 ">One</label>

            <input type="radio" name="que5" id="option2-q5 " value="Two" />
            <label for="option2-q5 ">Two</label>

            <input type="radio" name="que5" id="option3-q5 " value="Three" />
            <label for="option3-q5 ">Three</label>

            <input type="radio" name="que5" id="option4-q5 " value="Four" />
            <label for="option4-q5 ">Four</label>
          </div>
        </div>
      </form>
      <div id="display" class="display">
        <div class="output"></div>
        <div class="btn">
          <button id="check-btn">Check answers</button>
          <button id="restart-btn" class="none">Play again</button>
        </div>
      </div>

      <div class="left-corner"></div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
